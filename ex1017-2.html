<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등교휴교</title>
</head>
<body>
    <h1>요일별 등 휴교</h1>
    <script>
        let day =prompt("요일을 입력 하세요.","월" )
        switch(day){
            case "월" : 
            document.write("등교 <br>")
            break;
            case "화" : 
            document.write("등교 <br>")
            break;
            case "수" : 
            document.write("등교 <br>")
            break;
            case "목" : 
            document.write("등교 <br>")
            break;
            case "금" : 
            document.write("휴교 <br>")
            break;
            case "토" : 
            document.write("휴교 <br>")
            break;
            case "일" : 
            document.write("휴교 <br>")
            break;
            default : 
            document.write("잘못된 접근 입니다. <br>")
        }
    </script>
</body>
</html>
