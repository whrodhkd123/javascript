<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수만들기</title>
    <script src="plus.js">
       
        function nanut(num1,num2){
            let result;                     
        result=num1/num2;
        return result
        }
        function xxx(num1,num2){
            let result;                     
        result=num1*num2;
        return result
        }
    </script>
</head>
<body>
    <h1> 함수 만들기</h1>
    <script>
        document.write(plus(3,5)+"<br>")     /*br 태그 저렇게 넣어야 적용 안그러면 하나빼고 다 안보임*/
        document.write(mai(3,5)+"<br>")       
        document.write(nanut(3,5)+"<br>")
        document.write(xxx(3,5))       

    </script>
</body>
</html>
