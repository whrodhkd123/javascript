<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수복습</title>
    <script>
    function namewrite(name){
        document.write(name)
        document.write(name)
        document.writeln(name)          /* writeln 은 스페이스바 한번 누른 효과*/
        document.writeln(name)
    }
</script>
</head>
<body>
    <h1>함수 정의하여 사용해 보기</h1>
    <script>
    namewrite("조윤")
    document.write("<h3>write 함수연습</h3>");
    document.write("2+5는 <br> ");
    document.write("<mark>7 입니다.</mark>");
    let ret=prompt("이름을 입력하세요","길동홍"); /**/
    let ret2=confirm("확실합니까?")
    document.write(ret)
    if(ret== true){
        document.write(ret)
    }
    else{
        document.write("출력하지 않습니다");
    }


</script>

</body>
</html>
