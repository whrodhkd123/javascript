<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력</title>
</head>
<body>
    <h3>점수</h3>
    <hr>
    <script>
        let grade;
        let score = prompt("점수를 입력 하세요", 0);
        score = parseInt(score);
        if(score >=90 && score<=100){
            document.write("A")
        }else if(score>=80 && score<90){
            document.write("B")
        }
        else if(score>100){
            document.write("잘못입력")
        }
        else{
            document.write("F")
        }

    </script>
</body>
</html>
