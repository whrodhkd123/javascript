<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 문제 테스트</title>
</head>
<body>
    <h3>요일</h3>
    <script>
        let str = prompt("요일을 입력하세요.","월")
        if (str=="월" || str=="화" || str=="수" || str=="목" || str=="금"){
            document.write("출석");
        }else if(str=="토" || str=="일"){
            document.write("휴일");
        }else{
            document.write("잘못입력");
        }
    </script>
</body>
</html>
